<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFridge - ResQMeal</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/myfridge.css">
    <script src="../js/myfridge.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html"><img src="../images/logo_light.png" alt="ResQMeal Logo" class="logo"></a>
                <img src="../images/logo_name_white.png" alt="ResQMeal Logo Name" class="logo-name">
                <ul class="nav-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="myfridge-container">
        <section class="introduction">
            <h1>My Fridge</h1>
            <p>Keep track of the ingredients you have at home and never waste food again. Add items to your fridge and get personalized recipe suggestions.</p>
        </section>
        <section class="fridge-content">
            <h2>Your Ingredients</h2>
            <div class="ingredient-list">
                <!-- Ingredients will be dynamically added here -->
            </div>
            <form id="add-ingredient-form">
                <div class="form-group">
                    <label for="ingredient-name">Ingredient Name</label>
                    <input type="text" id="ingredient-name" name="ingredient-name" required>
                </div>
                <div class="form-group">
                    <label for="ingredient-quantity">Quantity</label>
                    <input type="number" id="ingredient-quantity" name="ingredient-quantity" min="1" required>
                </div>
                <button type="submit">Add Ingredient</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 ResQMeal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
