<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - ResQMeal</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/recipes.css">
    <script src="../js/recipes.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html"><img src="../images/logo_light.png" alt="ResQMeal Logo" class="logo"></a>
                <img src="../images/logo_name_white.png" alt="ResQMeal Logo Name" class="logo-name">
                <ul class="nav-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="recipes-container">
        <section class="introduction">
            <h1>Recipes</h1>
            <p>Create your own recipes and save them for later use. Browse through your saved recipes for inspiration and meal planning.</p>
        </section>
        <section class="create-recipe">
            <h2>Create a New Recipe</h2>
            <form id="create-recipe-form">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" id="recipe-name" name="recipe-name" required>
                </div>
                <div class="form-group">
                    <label for="recipe-ingredients">Ingredients</label>
                    <textarea id="recipe-ingredients" name="recipe-ingredients" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipe-steps">Steps</label>
                    <textarea id="recipe-steps" name="recipe-steps" rows="5" required></textarea>
                </div>
                <button type="submit">Save Recipe</button>
            </form>
        </section>
        <section class="saved-recipes">
            <h2>Saved Recipes</h2>
            <div class="recipe-list">
                <!-- Recipes will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 ResQMeal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
